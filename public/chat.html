<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="form-submit">
                    <input type="text" id="input-form" placeholder="type a message" required autocomplete="off"
                        spellcheck="false">
                    <button type="submit" id="btn-submit">Submit</button>
                </form>
                <div class="emoji-container">
                    <span id="emoji">&#128514;</span>
                    <span id="emoji">&#128529;</span>
                    <span id="emoji">&#128545;</span>
                    <span id="emoji">&#128578;</span>
                    <span id="emoji">&#128558;</span>
                    <span id="emoji">&#128546;</span>
                    <span id="emoji">&#129326;</span>
                    <span id="emoji">&#128519;</span>
                    <span id="emoji">❤️</span>
                    <span id="emoji">&#128518;</span>
                </div>
                <button id="send-location">send location</button>
                <button id="online-mobile-btn">online users</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span class="message__meta">
                <span>
                    {{createdAt}}
                </span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span class="message__meta">
                <span>
                    {{createdAt}}
                </span>
            </p>
            <p><a href="{{url}}" target="_blank">Current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
         <h2 class="room-title">{{room}}</h2>
         <h3 class="list-title">Online users</h3>
         
         <ul class="users">
            {{#users}}
               <li>{{username}} <span class="online">...</span></li>
            {{/users}}
         </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
